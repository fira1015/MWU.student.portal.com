<!DOCTYPE html>
<html >
<head>
<title>Student Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    background-image: url('a.jpg');
  }

  .container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color:white;
    border-radius: 10px;
  }
  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo img {
    width: 100px;
    height: 100px;
    margin-right: 10px;
  }

  .info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
    margin-top: 20px;
  }

  .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
    background-size: cover;
  }

  .profile input[type="text"],
  .profile input[type="file"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }

  .btn:hover {
    background-color: #2779b8;
  }
  H1{
    color: blue;
.btnLogout {
  position: absolute;
  top: 20px;
 
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="download.jpg" alt="Madda Walabu University Logo">
  <H1>MADDA WALABU UNIVERSITY</H1> 
  </div>
  <button class="btn" id="btnRegister">Registration</button> &nbsp;&nbsp;
  <button class="btn" id="btnResult">Check Result</button> &nbsp;&nbsp;
  <button class="btn" id="btnEditProfile">Edit Profile</button> &nbsp;&nbsp;
  <button class="btn" id="btnLogout">Log Out</button>
  <div class="info">
<div class="profile">
  <img src="m.jpg" alt="Profile Picture">
  <div class="profile-info">
    <p>Name: Firaol Abebe</p>
    <p>ID: ugr/30751/14</p>
    <p>Program: Information Science</p>
    <p>Dorm: Block 12</p>
    <p>Room: 320</p>
  </div>
  <input type="file" id="profilePic" name="profilePic" accept="image/*">
</div>
   
<script>
document.getElementById("btnLogout").addEventListener("click", function() {
  alert("Logged out successfully!");
});

document.getElementById("profilePic").addEventListener("change", function() {
  var file = this.files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    var imagePreview = document.querySelector(".profile img");
    imagePreview.src = e.target.result;
  };
  reader.readAsDataURL(file);
});

  document.getElementById("btnRegister").addEventListener("click", function() {
    window.location.href = "re.html";
  });
  
  document.getElementById("btnResult").addEventListener("click", function() {
    window.location.href = "result.html";
  });
  
  document.getElementById("btnEditProfile").addEventListener("click", function() {
    window.location.href = "editing.html";
  });
  
  document.getElementById("btnLogout").addEventListener("click", function() {
    window.location.href = "login page.html";
  });
  </script>

</body>
</html>
